<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="./vendor/js/d3.v3.min.js" charset="utf-8"></script>
    <script src="./js/puff.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
     <link rel="stylesheet" type="text/css" href="css/timeline.css">
    <title>Videogame Timeline</title>
  </head>
  <body>
    <div id="timeline">
      <div id="header">
      </div>
      <div id="footer">
        <h4 id="title">vG TImELINE</h4>
        <div id="controls">
          <span id="filter">
            <h3>FILTER</h3>
            <input id="filter-box" placeholder="Search for a Game"></input>
          </span>
          <div id="zoom">
            <span class="fami-button">
              <button type="button" id="zoom-in"></button>
              <label>+</label>
            </span>
            <span class="fami-button">
              <button type="button" id="zoom-out"></button>
              <label>-</label>
            </span>
          </div>
        </div>
        <div id="notes"><h3>Notes</h3></div>
      </div>
    </div>
  </body>
</html>
